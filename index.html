<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Photo Album</title>
</head>
<body>
        <div class="slider-container bg">
            <div class="left-slide">
                <div style="background-color: rgb(100, 124, 137);" >
                    <h1>Sea Pebbles</h1>
                    <p>`beautiful pebbles in the sea`</p>
                </div>
                <div style="background-color: rgb(253, 153, 71);" >
                    <h1>Tree in the sunset</h1>
                    <p>`in the sunset`</p>
                </div>
                <div style="background-color: rgb(151, 144, 143);" >
                    <h1>Shadow</h1>
                    <p>`shadow of the queen`</p>
                </div>
                <div style="background-color: rgb(225, 180, 183);" >
                    <h1>Color transitions</h1>
                    <p>`in the sunset`</p>
                </div>
                <div style="background-color: #A7ABAA">
                    <h1>A cat</h1>
                    <p>`an innocently standing cat`</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url(./6.jpeg)"></div>
                <div style="background-image: url(./5.jpeg)"></div>
                <div style="background-image: url(./3.jpeg)"></div>
                <div style="background-image: url(./2.jpeg)"></div>
                <div style="background-image: url(./1.jpeg)"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

    <div class="loading-text"></div>

    <script src="app.js"></script>
</body>
</html>
